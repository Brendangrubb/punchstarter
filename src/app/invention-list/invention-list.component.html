<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let invention of inventions | async">
      <div class="panel panel-default" id="disp-inventions">
        <div class="panel-heading">{{invention.projectName}}</div>
        <div class="panel-body">
          <img src="{{invention.imgurl}}" alt="{{invention.title}}"><br><br>
          <p>{{invention.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
